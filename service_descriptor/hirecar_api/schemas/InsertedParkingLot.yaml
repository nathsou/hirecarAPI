required:
  - airport_id
  - capacity
  - id
  - label
  - lat
  - lng
  - price_per_day
type: object
properties:
  id:
    minimum: 1
    type: integer
    format: int32
    example: 31
  label:
    type: string
    example: Paris Charles de Gaulle - Terminal D1
  lat:
    maximum: 90
    minimum: -90
    type: number
    format: float
    example: 49.0013
  lng:
    maximum: 180
    minimum: -180
    type: number
    format: float
    example: 2.54
  capacity:
    minimum: 0
    type: integer
    format: int32
    example: 54
  price_per_day:
    minimum: 0
    type: number
    format: float
    example: 12.5
  airport_id:
    minimum: 1
    type: integer
    format: int32
    example: 32
