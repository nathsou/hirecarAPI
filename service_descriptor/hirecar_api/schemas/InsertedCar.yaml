required:
  - model
  - seats
  - doors
  - owner_id
  - gearbox_id
  - fuel_id
  - price_per_day
type: object
properties:
  model:
    type: string
    example: Tesla Model S
  seats:
    minimum: 1
    type: integer
    format: int32
    example: 5
  doors:
    minimum: 1
    type: integer
    format: int32
    example: 5
  owner_id:
    minimum: 1
    type: integer
    format: int32
    example: 13
  gearbox_id:
    minimum: 1
    type: integer
    format: int32
    example: 2
  fuel_id:
    minimum: 1
    type: integer
    format: int32
    example: 2
  price_per_day:
    minimum: 1
    type: number
    format: float
    example: 130.99
