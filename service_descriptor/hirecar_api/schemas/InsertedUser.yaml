required:
  - firstname
  - lastname
  - email
  - phone
  - password
  - login_id
type: object
properties:
  firstname:
    type: string
    example: Marty
  lastname:
    type: string
    example: McFly
  email:
    type: string
    example: marty@delorean.com
  phone:
    type: string
    example: 0123456789
  password:
    type: string
    example: $2a$10$5p/XjRv1Kw9OIqzg4t186eV1UxpYxFTyXR4KZmABZaxV/.QlAscNe  
  login_id:
    minimum: 1
    type: integer
    format: int32
    example: 1
