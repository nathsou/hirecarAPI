required:
  - id
  - lat
  - lng
  - name
type: object
properties:
  id:
    type: integer
    format: int32
    example: 64
  name:
    type: string
    example: Paris-Charles-De-Gaulle
  lat:
    maximum: 90
    minimum: -90
    type: number
    format: float
    example: 49.0013
  lng:
    maximum: 180
    minimum: -180
    type: number
    format: float
    example: 2.54