get:
  tags:
    - developers
  summary: searches cars
  description: |
    the get the car which can be rented and selecte them thanks to one of these parameter
  operationId: getCarRentals
  parameters:
    - name: id
      in: query
      description: id of the car
      required: false
      style: form
      explode: true
      schema:
        minimum: 1
        type: integer
        format: int32
    - name: airport_id
      in: query
      description: id of the aiport
      required: true
      style: form
      explode: true
      schema:
        minimum: 1
        type: integer
        format: int32
    - name: user_id
      in: query
      description: id of the user
      required: true
      style: form
      explode: true
      schema:
        minimum: 1
        type: integer
        format: int32
    - name: owner_id
      in: query
      description: id of the car's owner
      required: true
      style: form
      explode: true
      schema:
        minimum: 1
        type: integer
        format: int32
    - name: airport_name
      in: query
      description: name of the  airport
      required: true
      style: form
      explode: true
      schema:
        type: string
  responses:
    200:
      description: return the selected car
      content:
        application/json:
          schema:
            type: object
            required:
              - car_rentals
            properties:
              car_rentals:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - start_date
                    - parking_spot
                  properties:
                    id:
                      type: integer
                      format: int32
                      example: 133
                    start_date:
                      type: string
                      format: date-time
                    end_date:
                      type: string
                      format: date-time
                    parking_spot:
                      type: object
                      required:
                        - id
                        - start_date
                        - end_date
                        - car
                        - parking_lot
                      properties:
                        id:
                          type: integer
                          format: int32
                          example: 133
                        start_date:
                          type: string
                          format: date-time
                        end_date:
                          type: string
                          format: date-time
                        car:
                          $ref: ../schemas/Car.yaml
                        parking_lot:
                          $ref: ../schemas/parkingLot.yaml
    400:
      description: incorrect parameters
delete:
  tags:
    - admins
  summary: remove a rental cars
  description: remove the rent of a car
  operationId: removeRentalCars
  parameters:
    - name: id
      in: query
      description: id of the car's rent
      required: true
      style: form
      explode: true
      schema:
        minimum: 1
        type: integer
        format: int32
  responses:
    200:
      description: rental car delete
    400:
      description: invalid input