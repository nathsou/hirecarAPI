post:
  summary: verify if the payment is done or not
  description: |
    Verifies that the payment was successful on paypal
  operationId: verifyPayment
  parameters:
    - name: price
      in: query
      description: the price of the paiement
      required: true
      style: form
      explode: true
      schema:
        minimum: 0
        type: number
        format: float
    - name: name
      in: query
      description: the name of the personne who are doing the reservation
      required: true
      style: form
      explode: true
      schema:
        type: string
    - name: mail
      in: query
      description: the mail of the personne who are doing the reservation
      required: true
      style: form
      explode: true
      schema:
        type: string
        format: email
  requestBody:
    description: verify if the payment is done or not, the information is given by PayPal and needs to be passed to the API
    content:
      application/json:
        schema:
          type: object
          required:
            - paymentID
            - payerID
          properties:
            paymentID:
              type: string
            payerID:
              type: string
  responses:
    200:
      description: returns the response given by PayPal
      content:
        application/json:
          schema:
            type: object
            required:
              - orderID
            properties:
              orderID:
                type: string
    400:
      description: the payment was rejected
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                example: invalid payment received 